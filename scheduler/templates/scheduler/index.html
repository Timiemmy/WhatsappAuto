<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Schedule WhatsApp Message{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        :root {
            --primary: #25D366;
            --primary-dark: #128C7E;
            --primary-light: #DCF8C6;
            --accent: #34B7F1;
            --text: #1F2937;
            --text-light: #6B7280;
            --background: #F9FAFB;
            --card-bg: #FFFFFF;
            --border: #E5E7EB;
            --success: #10B981;
            --error: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 15px rgba(0, 0, 0, 0.03);
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .logo {
            width: 48px;
            height: 48px;
            margin-right: 1rem;
        }

        .messages {
            list-style: none;
            margin-bottom: 1.5rem;
        }

        .messages li {
            background-color: var(--primary-light);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border-left: 4px solid var(--primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .time-fields {
            display: flex;
            gap: 1rem;
        }

        .time-fields .form-group {
            flex: 1;
        }

        button {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .nav-link:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--primary-dark);
        }

        .nav-link svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        {% block content %}
        <div class="card">
            <div class="header">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="color: var(--primary);">
                    <path d="M3 20.29V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H7.25L3 20.29z"></path>
                    <path d="M10.5 9 l0 0"></path>
                    <path d="M13.5 9 l0 0"></path>
                    <path d="M16.5 9 l0 0"></path>
                </svg>
                <h1>Schedule WhatsApp Message</h1>
            </div>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="+91xxxxxxxxxx" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type your message here..."
                        required></textarea>
                </div>

                <div class="time-fields">
                    <div class="form-group">
                        <label for="send_hour">Send Time (HH)</label>
                        <input type="number" id="send_hour" name="send_hour" min="0" max="23" placeholder="Hour"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="send_minute">Send Time (MM)</label>
                        <input type="number" id="send_minute" name="send_minute" min="0" max="59" placeholder="Minute"
                            required>
                    </div>
                </div>

                <button type="submit">Schedule Message</button>
            </form>
        </div>

        <div class="nav-links">
            <a href="{% url 'view_scheduled' %}" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                View Scheduled Messages
            </a>
            <a href="{% url 'account' %}" class="nav-link">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="7" r="4"></circle>
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                </svg>
                Account
            </a>
        </div>
        {% endblock %}
    </div>
</body>

</html>
